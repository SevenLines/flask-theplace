{% extends "index.html" %}
{% import "macros.html" as macros %}

{% block menu %}
    <div class="navbar-form pull-left">
        <select style="min-width: 200px" name="query" id="theplace_search_query" class="form-control">
        </select>
    </div>
{% endblock %}

{% block body %}
    <div class="col-md-6 left-column">
        <div id="images"></div>
    </div>
    <div class="right-column">
        <img src="" id="image-preview"/>
    </div>

    <script>
        $(document).ready(function () {
            var currentPage = 1;
            var lastPage = currentPage;
            var pages = [];

            var template = _.template('<a class="image" href="<%= src %>"><img src=<%= thumbnail %> data-original="<%= thumbnail %>" /></a>');

            function setImage(event) {
                var image = document.getElementById("image-preview");
                image.src = event.currentTarget.href;
                return false;
            }

            function fetchInit(url) {
                currentPage = 1;
                lastPage = currentPage - 1;
                pages.length = 0;
                console.log($('#theplace_search_query').select2('val'));
                $.cookie("lastCategory", $('#theplace_search_query').select2('val'), {expires: 7, path: '/'});
                $("#images").empty();
                fetchMore(url, function () {
                    fetchMore(pages[currentPage + 1], function (response) {
                        currentPage++;
                    });
                });
            }


            function fetchMore(url, ondone) {
                if (!url)
                    return;

                $.get('{{ url_for("images") }}', {
                    url: url
                }).done(function (response) {
                    var first = false;
                    if (pages.length == 0) {
                        first = true;
                        pages = response.data.pages;
                        $("html, body").animate({scrollTop: 0}, "slow");
                    }
                    var $images = $('<div class="section"></div>');
                    $("#images").append($images);
                    response.data.images.forEach(function (item) {
                        var $aimg = $(template({
                            src      : item.src,
                            thumbnail: item.thumbnail
                        }));
                        var $img = $aimg.find("img");
                        {#                        $img.lazyload({#}
                        {#                            threshold: 600,#}
                        {#                            effect   : "fadeIn"#}
                        {#                        });#}
                        $aimg.on("click", setImage);
                        $images.append($aimg);
                    });
                    $images.append("<hr\>");
                    if (ondone) {
                        ondone(response);
                    }
                    if (first) {
                        $("html, body").animate({scrollTop: 1}, 0);
                    }
                });
            }


            function onScroll() {
                if ($(window).scrollTop() >= $(document).height() - $(window).height() - 600) {
                    if (lastPage != currentPage) {
                        fetchMore(pages[currentPage + 1], function (response) {
                            currentPage++;
                        });
                        lastPage = currentPage;
                    }
                }
            }

            $('#theplace_search_query').select2({
                placeholder: "Enter name",
                allowClear : true,
                ajax       : {
                    url           : "{{ url_for("query_categories") }}",
                    dataType      : 'json',
                    delay         : 250,
                    data          : function (params) {
                        return {
                            query: params.term, // search term
                            page : params.page
                        };
                    },
                    processResults: function (data, page) {
                        // parse the results into the format expected by Select2.
                        // since we are using custom formatting functions we do not need to
                        // alter the remote JSON data
                        return {
                            results: data.items.map(function (item) {
                                return {
                                    'id'  : item.local_url,
                                    'text': item.name
                                }
                            })
                        };
                    },
                    cache         : true
                }
            }).on('change', function (e) {
                fetchInit( e.currentTarget.value);
            });

            {#            $('#theplace_search_query').select2("val", $.cookie("lastCategory"));#}
            if ($.cookie("lastCategory") && $.cookie("lastCategory")!="null") {
                fetchInit($.cookie("lastCategory"));
                console.log($.cookie("lastCategory"));
            }

            $(window).scroll(onScroll);
        });
    </script>

{% endblock %}
